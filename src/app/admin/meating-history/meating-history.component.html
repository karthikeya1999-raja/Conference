<div class="container">

  <div class="row top">
    <div class="col-4">
       <button class="btn btn-info" (click)=back()><span class="fas fa-arrow-left"></span></button>
    </div>
    <div class="col-8">
      <h3>Meeting History</h3>
    </div>
  </div>

  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Sl No</th>
        <th>Meeting Date</th>
        <th>Meeting Time</th>
        <th>Meeting Duration</th>
        <th>Meeting Topic</th>
        <th>Host Email</th>
        <th>Meeting Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings; let i = index">
        <td>{{i+1}}</td>
        <td>{{meeting.meeting.mdate}}</td>
        <td>{{meeting.meeting.time}}</td>
        <td>{{meeting.meeting.duration}}</td>
        <td>{{meeting.meeting.topic}}</td>
        <td>{{meeting.email}}</td>
        <td>{{meeting.status}}</td>
      </tr>
    </tbody>
  </table>

</div>
