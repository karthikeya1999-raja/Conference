<div class="container">

  <div class="row" *ngIf="!isLoading">
    <div class="col-12">
      <h2>Users Info</h2>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let user of users" class="col-4">
      <div class="card" style="width:80%;">
        <img class="card-img-top" src="assets/img_avatar3.jpg" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{user.user.name}}</h4>
          <h6 class="card-title">{{user.user.email}}</h6>
          <p class="card-text">Scheduled meetings : {{user.meetings.length}}</p>
          <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="row d-flex justify-content-center a">
      <div class="col-12">
        <a class="list-group-item clearfix" routerLink="/admin/user-management">
          <div class="media" style="width: 100%; height: 50%;">
            <img src="assets/img_avatar3.jpg" alt="John Doe" class="mr-3 mt-6 x">
            <div class="media-body">
              <h2>Manage Users</h2>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <a class="list-group-item clearfix" routerLink="/admin/meeting-history">
          <div class="media" style="width: 100%; height: 50%;">
            <div class="media-body">
              <h2>Meeting History</h2>
            </div>
            <img src="assets/calendar.jpg" alt="John Doe" class="ml-3 mt-6 y">
          </div>
        </a>
      </div>
    </div>

  </div>
</div>
