<div class="container">
  <table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.id}}</td>
      <td><button class="fa fa-trash btn btn-danger" (click)=deleteUser(i)></button></td>
    </tr>
  </tbody>
</table>

</div>
